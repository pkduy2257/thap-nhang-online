<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.I.P</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* Toàn trang là background */
    .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(0.8);
  z-index: 0;
}


    /* Nội dung chính */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: rgb(255, 255, 255);
      text-shadow: 2px 2px 5px black;
    }

    /* Vùng nhang */
    .incense-area {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      position: relative;
    }

    /* Cây nhang */
    .incense {
      width: 8px;
      height: 120px;
      background: linear-gradient(to bottom, #ff3300 10%, #a87b47 100%);
      border-radius: 3px;
      position: relative;
      transition: filter 0.3s ease;
    }

    /* Đầu nhang đỏ */
    .incense::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 0;
      right: 0;
      margin: auto;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, red 0%, darkred 70%);
      border-radius: 50%;
      filter: brightness(0.7);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .incense.lit::before {
      opacity: 1;
      animation: glow 1.5s infinite alternate;
    }

    /* Hiệu ứng sáng đầu nhang */
    @keyframes glow {
      0% { filter: brightness(0.8); }
      100% { filter: brightness(2); }
    }

    /* Khói */
    .smoke {
      position: absolute;
      bottom: 100%;
      left: 50%;
      width: 10px;
      height: 50px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 70%);
      opacity: 0;
      transform: translateX(-50%);
      animation: smoke 3s linear infinite;
    }

    .lit .smoke {
      opacity: 1;
    }

    /* Hiệu ứng khói */
    @keyframes smoke {
      0% {
        transform: translateX(-50%) translateY(0) scale(0.8);
        opacity: 0.6;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateX(-50%) translateY(-120px) scale(1.4);
        opacity: 0;
      }
    }

    /* Chữ cầu siêu */
    .text {
      font-size: 28px;
      margin-top: 30px;
    }

    /* Hướng dẫn */
    .hint {
      position: absolute;
      bottom: 25px;
      color: #bbb;
      font-size: 18px;
    }

  </style>
</head>
<body>
  <!-- Background full trang -->
  <div class="background" style="background-image: url('thiendang.jpg');"></div>

  <div class="content">
    <!-- Ảnh ở giữa -->
    <img src="bia.jpg"
         alt="Bát nhang"
         style="width:300px; height:auto; margin-bottom:20px; border-radius:10px; filter:brightness(0.9); z-index:2; position:relative;">

    <!-- 3 cây nhang -->
    <div class="incense-area">
      <div class="incense"><div class="smoke"></div></div>
      <div class="incense"><div class="smoke"></div></div>
      <div class="incense"><div class="smoke"></div></div>
    </div>

    <div id="prayText" class="text">Nam Mô A Di Đà Phật</div>
    <div class="hint">Nhấn [F] để thắp nhang và cầu siêu...</div>
  </div>

  <!-- Nhạc nền -->
  <audio id="bgm" loop>
    <source src="https://youtu.be/57zRgl00kF0?si=U3xBxp7SWT_R6chX" type="audio/mp3">
  </audio>

  <script>
    const incenseList = document.querySelectorAll('.incense');
    const audio = document.getElementById('bgm');
    const prayText = document.getElementById('prayText');

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        incenseList.forEach(stick => stick.classList.add('lit'));
        prayText.textContent = "Nguyện cầu hương linh được siêu thoát...";
        if (audio.paused) audio.play().catch(() => {});
        setTimeout(() => {
          prayText.textContent = "Nam Mô A Di Đà Phật";
        }, 6000);
      }
    });
  </script>
</body>
</html>
